<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🛍️ AI Voice Deal Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🛍️ AI Voice Deal Finder</h1>

    <input type="text" id="query" placeholder="Search for a product..." />
    <button onclick="searchDeals()">🔍 Search</button>
    <button onclick="startVoiceSearch()">🎙️ Voice Search</button>

    <div class="filters">
      <label>
        Min Price:
        <input type="number" id="minPrice" placeholder="₹0" />
      </label>

      <label>
        Max Price:
        <input type="number" id="maxPrice" placeholder="₹100000" />
      </label>

      <label>
        <input type="checkbox" id="primeOnly" />
        Prime only
      </label>
    </div>

    <div id="results" class="card-container"></div>

    <button id="themeToggle" onclick="toggleTheme()">🌙 Toggle Theme</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
